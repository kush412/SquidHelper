# Reverse Proxy Configuration

# Define the port for the proxy to listen on
http_port 80

# Define the cache settings (you can disable caching for a reverse proxy)
cache deny all

# Define the ACLs to match external and internal server addresses
acl external_clients src 192.168.1.100   # Define the IP of external clients
acl internal_servers dstdomain .example.com   # Define the domain of your internal servers
acl domain_blacklist dstdomain "/etc/squid/blacklisting/domain.txt"

# Define access permissions for ACLs
http_access allow external_clients
http_access allow internal_servers
http_access deny all domain_blacklist
http_access deny all

# Define the proxy destination (internal server)
cache_peer internal_server_ip parent internal_server_port 0 no-query

# Define the log file location
access_log /var/log/squid/access.log

# Define the visible hostname
visible_hostname myreverseproxy

